<!DOCTYPE html>
   <html>
	<head>
	   <meta charset="utf-8">
	<title>Colspan and Rowspan</title>
	<style>
table{ border: 3; border-collapse: collapse; margin-right: auto; margin-left: auto; width:300px; height: 450px;}
th{ border: 2;
    background-color: gray;
}
tr,
td,
th,
table{
          border: 1px solid black;
          text-align: center;
}
h1{
padding: 15px;
text-align:center;
}
</style>
</head>
	<body>
	   <h1 align="left" >Colspan and Rowspan</h1>
	   <table>
	   <tr>
	   <th colspan=2>Animals</th>
	   </tr>
	   <tr>
	   <th colspan=2>Hippopotamus</th>
	   </tr>
	   <tr>
	   <th rowspan=2>Horse</th>
	   <td>Mare</td>
	   </tr>
	   <tr>
	   <td>Stallion</td>
	   </tr>
	   <tr>
	   <th colspan=2>Crocodile</th>
	   </tr>
	   <tr>
	   <th rowspan=2>Chicken</th>
	   <td>Hen</td>
	   </tr>
	   <tr>
	   <td>Rooster</td>
	   </tr>
	   </table>

	</body>
   </html>
