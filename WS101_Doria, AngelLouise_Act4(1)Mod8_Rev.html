  <script type="text/javascript">
  
  	function reverseInt(){
    var user=document.getElementById("n").value;
    var prev=document.getElementById("End Result");
    var i,res=0;
    while(user !=0){
    	res=(res*10)+(user%10);
      user=parseInt(user/10);
    
    }
    prev.innerHTML="The reversed integer is = " +res;
    return false;
    }
